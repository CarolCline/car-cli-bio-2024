<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the menu bar */
    .menu-bar {
      background-color: #000; /* Set the background color to black */
      color: white; /* Set the text color to white */
      padding: 10px 0; /* Add some padding above and below the text */
      position: fixed; /* Stick the menu bar to the top of the screen */
      width: 100%; /* Stretch the menu bar to the width of the screen */
      text-align: center; /* Center-align the text */
    }

    /* Style for the menu items */
    .menu-bar a {
      padding: 14px 16px; /* Add padding to the menu items */
      text-decoration: none; /* Remove the underline from the links */
      display: inline-block; /* Display the menu items as blocks */
    }
  </style>
</head>
<body>

<!-- The menu bar -->
<div class="menu-bar">
  <a href="#home">Home</a>
  <a href="#media">Media</a>
  <a href="#pageants">Pageants</a>
  <a href="#more">More</a>
</div>

<!-- Add your content here -->

</body>
</html>
