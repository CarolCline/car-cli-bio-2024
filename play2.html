<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page with Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Random Content</h1>
        <p>This is some random content in the body of the page.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 YourWebsite.com</p>
    </div>
</body>
</html>
